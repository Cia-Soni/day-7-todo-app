<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-mode">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center">
                <h3>To-Do App</h3>
                <button class="btn btn-sm btn-secondary" onclick="toggleTheme()">ðŸŒ™</button>
            </div>

     
            <div class="input-group my-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
                <button class="btn btn-primary" onclick="addTask()">Add</button>
            </div>

            <p id="error" class="text-danger"></p>

            <div class="btn-group mb-3">
                <button class="btn btn-outline-primary" onclick="filterTasks('all')">All</button>
                <button class="btn btn-outline-success" onclick="filterTasks('completed')">Completed</button>
                <button class="btn btn-outline-warning" onclick="filterTasks('pending')">Pending</button>
            </div>

            <ul id="taskList" class="list-group"></ul>

            <p class="mt-3 fw-bold" id="counter"></p>

        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
